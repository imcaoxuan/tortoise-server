    <script th:inline="javascript">
        $(function () {
            $("#form").submit(function () {
                $.cookie('roomId', $("#inputPassword").val());
            });
            if (getUrlParam("isFailed")) {
                var tip = document.getElementById("tip");
                tip.innerText = "失败";
                tip.style.cssText = "color:red;";
            }
        });
    </script>

<body class="text-center">
<form id="form" class="form-signin" action="/login" method="post">
    <img class="mb-4" src="/static/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">多人运动 </h1>
    <!--<label for="inputAlias"></label>

    <label for="inputEmail" class="sr-only">Email address</label>

           autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="房间号" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" disabled> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">加入</button>
    <p id="tip"></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
